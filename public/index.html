<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6">
                <label for="startDate" class="form-label">Start Date:</label>
                <input type="date" class="form-control" id="startDate">
            </div>
            <div class="col-md-6">
                <label for="overview" class="form-label">Overview:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="overview" id="days" value="1" checked>
                    <label class="form-check-label" for="days">Day</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="overview" id="weeks" value="7">
                    <label class="form-check-label" for="weeks">Week</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="overview" id="months" value="30">
                    <label class="form-check-label" for="months">Month</label>
                </div>
            </div>
        </div>
        <div class="card mt-5 row" style="max-width: 350px;">
            <div class="card-header bg-info">
                <h5 class="mb-0">Productie</h5>
            </div>
            <div class="card-body bg-light">
                <div class="d-flex flex-column align-items-center my-3">
                    <img src="https://path-to-your-sun-icon.png" alt="Zonne-Energie" class="mb-2" style="width: 50px; height: 50px;">
                    <div>
                        <p class="mb-1 fw-bold">150 MWh</p>
                        <p class="mb-0">10% van totale energie</p>
                    </div>
                </div>
                <div class="d-flex flex-column align-items-center my-3">
                    <img src="https://path-to-your-wind-sea-icon.png" alt="Wind-Energie (zee)" class="mb-2" style="width: 50px; height: 50px;">
                    <div>
                        <p class="mb-1 fw-bold">200 MWh</p>
                        <p class="mb-0">15% van totale energie</p>
                    </div>
                </div>
                <div class="d-flex flex-column align-items-center my-3">
                    <img src="https://path-to-your-wind-land-icon.png" alt="Wind-Energie (land)" class="mb-2" style="width: 50px; height: 50px;">
                    <div>
                        <p class="mb-1 fw-bold">2000 MWh</p>
                        <p class="mb-0">75% van totale energie</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <canvas id="myChart" width="400" height="150"></canvas>
            </div>
        </div>
    </div>
    <script>
        let myChart;

        function prepareDataForChart(parsedData, startDate) {
            const filteredData = parsedData.filter(entry => {
                let timeSpan = document.querySelector('input[name="overview"]:checked').value;
                const entryDate = new Date(entry.datetime);
                const endDate = new Date(new Date(startDate).setDate(new Date(startDate).getDate() + parseInt(timeSpan)));
                return entryDate >= new Date(startDate) && entryDate <= new Date(endDate);
            });

            const labels = filteredData.map(entry => entry.datetime);
            const offshoreWindMwh = filteredData.map(entry => entry.offshore_wind_mwh);

            return {
                labels: labels,
                datasets: [{
                    label: 'Offshore Wind MWh',
                    data: offshoreWindMwh,
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            };
        }

        function updateChart() {
            const startDate = document.getElementById('startDate').value;

            Papa.parse("data/input.csv", {
                download: true,
                header: true,
                complete: function (results) {
                    updateCards(results.data, startDate);
                    const chartData = prepareDataForChart(results.data, startDate);
                    if (myChart) {
                        myChart.destroy();
                    }
                    const ctx = document.getElementById('myChart').getContext('2d');
                    const unit = document.querySelector('input[name="overview"]:checked').id === 'days' ? 'hour' : 'day';
                    myChart = new Chart(ctx, {
                        type: 'line',
                        data: chartData,
                        options: {
                            scales: {
                                x: {
                                    type: 'time',
                                    time: {
                                        unit: unit
                                    },
                                    ticks: {
                                        autoSkip: false,
                                        maxRotation: 60,
                                        minRotation: 60
                                    }
                                },
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                }
            });
        }

        function updateCards(data, startDate) {
            const timeSpan = document.querySelector('input[name="overview"]:checked').value;
            const filteredData = data.filter(entry => {
                const entryDate = new Date(entry.datetime);
                const endDate = new Date(new Date(startDate).setDate(new Date(startDate).getDate() + parseInt(timeSpan)));
                return entryDate >= new Date(startDate) && entryDate <= new Date(endDate);
            });

            const totalOffshoreWindMwh = filteredData.reduce((acc, entry) => acc + parseInt(entry.offshore_wind_mwh), 0);
            const totalOnshoreWindMwh = filteredData.reduce((acc, entry) => acc + parseInt(entry.onshore_wind_mwh), 0);
            const totalSolarMwh = filteredData.reduce((acc, entry) => acc + parseInt(entry.solar_mwh), 0);
            const totalEnergy = totalOffshoreWindMwh + totalOnshoreWindMwh + totalSolarMwh;

            document.querySelector('.card:nth-of-type(2) .d-flex:nth-of-type(1) p:nth-of-type(1)').textContent = `${totalSolarMwh} MWh`;
            document.querySelector('.card:nth-of-type(2) .d-flex:nth-of-type(1) p:nth-of-type(2)').textContent = `${((totalSolarMwh / totalEnergy) * 100).toFixed(0)}% van totale energie`;

            document.querySelector('.card:nth-of-type(2) .d-flex:nth-of-type(2) p:nth-of-type(1)').textContent = `${totalOffshoreWindMwh} MWh`;
            document.querySelector('.card:nth-of-type(2) .d-flex:nth-of-type(2) p:nth-of-type(2)').textContent = `${((totalOffshoreWindMwh / totalEnergy) * 100).toFixed(0)}% van totale energie`;

            document.querySelector('.card:nth-of-type(2) .d-flex:nth-of-type(3) p:nth-of-type(1)').textContent = `${totalOnshoreWindMwh} MWh`;
            document.querySelector('.card:nth-of-type(2) .d-flex:nth-of-type(3) p:nth-of-type(2)').textContent = `${((totalOnshoreWindMwh / totalEnergy) * 100).toFixed(0)}% van totale energie`;
        }

        document.getElementById('startDate').addEventListener('change', updateChart);
        document.querySelectorAll('input[name="overview"]').forEach(input => {
            input.addEventListener('change', updateChart);
        });

        document.getElementById('startDate').value = '2020-01-01';
        updateChart();

    </script>
</body>

</html>
