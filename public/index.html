<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6">
                <label for="startDate" class="form-label">Start Date:</label>
                <input type="date" class="form-control" id="startDate">
            </div>
            <div class="col-md-6">
                <label for="overview" class="form-label">Overview:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="overview" id="days" value="1" checked>
                    <label class="form-check-label" for="days">
                        Days
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="overview" id="weeks" value="7">
                    <label class="form-check-label" for="weeks">
                        Weeks
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="overview" id="months" value="30">
                    <label class="form-check-label" for="months">
                        Months
                    </label>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <canvas id="myChart" width="400" height="150"></canvas>
            </div>
        </div>
    </div>
    <script>
        let myChart;

        function prepareDataForChart(parsedData, startDate) {
            const filteredData = parsedData.filter(entry => {
                let timeSpan = document.querySelector('input[name="overview"]:checked').value;
                const entryDate = new Date(entry.datetime);
                const endDate = new Date(new Date(startDate).setDate(new Date(startDate).getDate() + timeSpan));
                return entryDate >= new Date(startDate) && entryDate <= new Date(endDate);
            });

            const labels = filteredData.map(entry => entry.datetime);
            const offshoreWindMwh = filteredData.map(entry => entry.offshore_wind_mwh);

            return {
                labels: labels,
                datasets: [{
                    label: 'Offshore Wind MWh',
                    data: offshoreWindMwh,
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            };
        }

        function updateChart() {
            const startDate = document.getElementById('startDate').value;

            Papa.parse("data/input.csv", {
                download: true,
                header: true,
                complete: function (results) {
                    const chartData = prepareDataForChart(results.data, startDate);
                    if (myChart) {
                        myChart.destroy();
                    }
                    const ctx = document.getElementById('myChart').getContext('2d');
                    myChart = new Chart(ctx, {
                        type: 'line',
                        data: chartData,
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                }
            });
        }

        document.getElementById('startDate').addEventListener('change', updateChart);
        document.querySelectorAll('input[name="overview"]').forEach(input => {
            input.addEventListener('change', updateChart);
        });

        document.getElementById('startDate').value = '2020-01-01';
        updateChart();

    </script>
</body>

</html>
